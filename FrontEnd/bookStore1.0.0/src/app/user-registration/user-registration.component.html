<div class="user-registration-form p-a">
  <h3>User Registration</h3>
  <form #form="ngForm" (ngSubmit)="submitUserForm(form.value)" ngNativeValidate>

    <div fxLayout="column" fxLayoutGap="8px">

      <div fxLayout="row" fxLayoutGap="16px">
        <mat-input-container fxFlex>
          <input matInput ngModel name="firstName" placeholder="First Name" required>
        </mat-input-container>

        <mat-input-container fxFlex>
          <input matInput ngModel name="lastName" placeholder="Last Name" required>
        </mat-input-container>
      </div>

      <div fxLayout="row" fxLayoutGap="16px">
        <mat-input-container fxFlex>
          <input matInput ngModel name="password" placeholder="Password" required>
        </mat-input-container>

        <mat-input-container fxFlex>
          <input matInput ngModel name="confirmPassword" placeholder="Confirm Password" required>
        </mat-input-container>
      </div>

      <div ngModelGroup="address" fxLayout="column" fxLayoutGap="8px">

        <div fxLayout="row" fxLayoutGap="16px">
          <mat-input-container fxFlex>
            <input matInput ngModel name="street" placeholder="Street" required>
          </mat-input-container>

          <mat-input-container fxFlex>
            <input matInput ngModel name="city" placeholder="City" required>
          </mat-input-container>
        </div>

        <div fxLayout="row" fxLayoutGap="16px">
          <mat-input-container fxFlex>
            <input matInput ngModel name="state" placeholder="State" required>
          </mat-input-container>
          <mat-input-container fxFlex>
            <input matInput ngModel name="zip" placeholder="Zip" required>
          </mat-input-container>
        </div>

      </div>

      <mat-select name="country" placeholder="Country" ngModel required>
        <mat-option *ngFor="let country of countries" [value]="country.code">
          {{ country.name }}
        </mat-option>
      </mat-select>

      <mat-radio-group class="gender-radio-group" ngModel name="gender" class="m-t" required>
        <mat-radio-button class="gender-radio-button" *ngFor="let gender of genders" [value]="gender">
          {{gender}}
        </mat-radio-button>
      </mat-radio-group>

      <mat-slide-toggle ngModel name="isAdmin" class="m-t">Admin User</mat-slide-toggle>

      <mat-checkbox name="agreement" ngModel class="m-t" required>
        I agree to the Terms of Service
      </mat-checkbox>

      <div fxFlexAlign="end">
        <button mat-raised-button color="accent" class="m-t">Save User</button>
      </div>

    </div>
  </form>

</div>
